<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f5f5f5;">
    <table width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; margin: 0 auto; background-color: #ffffff;">
        <tr>
            <td style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); padding: 30px; text-align: center;">
                <h1 style="color: #ffffff; margin: 0;">Pubblicazione Riuscita!</h1>
            </td>
        </tr>
        <tr>
            <td style="padding: 40px 30px;">
                <h2 style="color: #333;">Ottimo lavoro, {{ user_name }}!</h2>
                <p style="color: #555; font-size: 16px;">Il tuo post è stato pubblicato con successo:</p>
                <table width="100%" style="background-color: #e8f5e9; border-left: 4px solid #4caf50; margin: 25px 0;">
                    <tr>
                        <td style="padding: 20px;">
                            <p><strong>Post:</strong> {{ post_title }}</p>
                            <p><strong>Piattaforma:</strong> {{ platform }}</p>
                        </td>
                    </tr>
                </table>
                {% if post_url %}
                <p style="text-align: center;">
                    <a href="{{ post_url }}" style="background: #11998e; color: #fff; padding: 14px 30px; text-decoration: none; border-radius: 6px;">Vedi Post</a>
                </p>
                {% endif %}
            </td>
        </tr>
        <tr>
            <td style="background-color: #f8f9fa; padding: 20px; text-align: center;">
                <p style="color: #888; font-size: 12px;">© 2025 Noscite Calendar</p>
            </td>
        </tr>
    </table>
</body>
</html>
