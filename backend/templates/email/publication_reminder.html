<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f5f5f5;">
    <table width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; margin: 0 auto; background-color: #ffffff;">
        <tr>
            <td style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 30px; text-align: center;">
                <h1 style="color: #ffffff; margin: 0;">Noscite Calendar</h1>
            </td>
        </tr>
        <tr>
            <td style="padding: 40px 30px;">
                <h2 style="color: #333;">Ciao {{ user_name }}!</h2>
                <p style="color: #555; font-size: 16px;">Ti ricordiamo che hai un post programmato:</p>
                <table width="100%" style="background-color: #f8f9fa; border-radius: 8px; margin: 25px 0;">
                    <tr>
                        <td style="padding: 20px;">
                            <p><strong>Post:</strong> {{ post_title }}</p>
                            <p><strong>Piattaforma:</strong> {{ platform }}</p>
                            <p><strong>Orario:</strong> {{ scheduled_time }}</p>
                        </td>
                    </tr>
                </table>
                <p style="text-align: center;">
                    <a href="{{ dashboard_url }}" style="background: #667eea; color: #fff; padding: 14px 30px; text-decoration: none; border-radius: 6px;">Visualizza Post</a>
                </p>
            </td>
        </tr>
        <tr>
            <td style="background-color: #f8f9fa; padding: 20px; text-align: center;">
                <p style="color: #888; font-size: 12px;">Â© 2025 Noscite Calendar</p>

</html>
